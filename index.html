<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@200&family=Poppins:ital,wght@0,100;0,400;0,500;1,800&display=swap"
      rel="stylesheet"
    />
    <title>FORMULÁRIO - PROJETO 04</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Criar uma conta</h2>
      </div>

      <form class="form" id="form">
        <div class="form-control">
          <label for="username">Nome de usuário</label>
          <input
            type="text"
            id="username"
            placeholder="Digite seu nome de usuário"
          />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Digite seu e-mail" />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="password">Senha</label>
          <input type="text" id="password" placeholder="Digite sua senha" />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="password-confirmation">Confirmação de senha</label>
          <input
            type="text"
            id="password-confirmation"
            placeholder="Digite a sua senha novamente"
          />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>mensagem de erro</small>
        </div>

        <button type="submit">Enviar</button>
      </form>
    </div>

    <script
      src="https://kit.fontawesome.com/cc9ae58af3.js"
      crossorigin="anonymous"
    ></script>
    <script src="/index.js"></script>
  </body>
</html>
